<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="registration.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
    />
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img id="header-noteit" src="images/Screenshot 2024-09-01 173928.png" alt="Noteit image">
        </div>
        <div class="right-section">
            <a href="home.html">HOME</a>
            <a href="registration.html">REGISTER</a>
            <a href="login.html">SIGN IN</a>
        </div>
    </div>
    <div class="container">
        <form action="login.html">
            <!-- <div class="login-noteit-container">
                <img id="login-noteit" src="images/Screenshot 2024-09-01 173928.png" alt="login-noteit">
            </div> -->
            <h2>Registration</h2>
            <div class="grid">
                <div id="input-box">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your name" required>
                </div>
                <div id="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div id="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div id="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" id="phonenumber" placeholder="Enter your number" required>
                </div>
                <div id="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div id="input-box">
                    <label for="confirmpass">Confirm Password</label>
                    <input type="text" id="confirmpass" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender">
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>   
            <a href="main.html"><button>Register</button></a>
        </form>
    </div>
</body>
</html>
